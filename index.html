<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>Some Random Company</h1>
    <div id="item-list"></div>
    <div id="cart" class="modal">
      <div id="cart-item-container"></div>
      <div id="price-container">
        <p id="subtotal-price">
          Subtotal: <span id="subtotal-price-display">$0.00</span>
        </p>
        <p id="tax-price">Tax: <span id="tax-display">$0.00</span></p>
        <p id="total-price">Total: <span id="total-display">$0.00</span></p>
        <p id="discount-price">You're saving: <span id="discount-display">$0.00</span></p>
      </div>
    </div>
    <div id="item-modal" class="modal"></div>
    <div id="templates">
      <template id="shop-template">
        <div>
          <img class="item-img" />
          <h2></h2>
          <p class="description"></p>
          <p class="price"></p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </template>
      <template id="cart-template">
        <ul class="cart-list">
          <li class="cart-item">
            <input type="checkbox" />
            <img class="cart-img" />
            <h2></h2>
            <p class="price"></p>
          </li>
        </ul>
      </template>
    </div>
  </body>
</html>
